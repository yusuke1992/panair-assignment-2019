
<!DOCTYPE html>
<html>

<head>

  <title></title>

  <style type= "text/css">
    table {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th {
      border: 1px solid black;
      width: 150px;

      }

<body>

    {% block content %}

    {% endblock %}

  {% endblock script %}
</body>

</html>
