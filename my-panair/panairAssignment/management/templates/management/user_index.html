{% extends "management/base.html" %}

{% block content %}
<h1>顧客管理</h1>
<a href="{% url 'management:user_new' %}">新規作成</a>
<table>
  <thead>
    <th>ID</th>
    <th>名前</th>
    <th>性別</th>
    <th>年齢</th>
    <th>操作</th>
  </thead>
  {% for user in users %}
    <tbody>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        {% if user.gender == 1 %}
          <td>男性</td>
        {% else %}
          <td>女性</td>
        {% endif %}
        <td>{{ user.age }}</td>
        <td><a href="{% url 'management:user_mod' user_id=user.id %}">編集</a></td>
      </tr>
    </tbody>
  {% endfor %}
</table>
<a href="{% url 'management:home' %}">ホームへ</a>
{% endblock content %}
